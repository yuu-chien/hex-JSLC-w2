<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot guys for summer !</title>
    <link rel="stylesheet" href="./CSS/productsList.min.css">
</head>
<body>

    <section class="main-view d-flex jc-center ai-center">
        <h2 class="font-primary fz-lg fw-bold">MEN</h2>
    </section >

    <section id="app">
        <div class="container">
            <nav>
                <ul class="d-flex pt-1 pb-1">
                    <li class="mr-xs font-primary fz-xs color-primary">SWIMWEAR</li>
                    <li class="mr-xs font-primary fz-xs">T-SHIRT</li>
                    <li class="mr-xs font-primary fz-xs">PANTS</li>
                </ul>
            </nav>
            <ul class="product-list d-flex flex-wrap-w">
                <li class="card mb-1" v-for="i in allProducts">
                    <a href="#">
                        <div class="card-img-wrap">
                            <img :src="i.imageUrl" alt="">
                        </div>
                        <div class="card-txt-wrap d-flex flex-d-col jc-center ai-center pt-tiny pl-tiny pb-tiny pr-tiny ta-center">
                            <p class="card-tit mb-tiny font-primary fz-xs fw-bold color-primary">{{i.title}}</p>
                            <div class="card-dec">
                                <p class="mb-tiny fz-ets color-basic-b">{{i.content}}</p>
                                <p class="d-flex jc-center ai-center">
                                    <span class="mr-tiny">TWD </span>
                                    <del class="mr-tiny fz-ets">{{i.origin_price}}</del>
                                    <span>{{i.price}}</span>
                                </p>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./JS/all.js"></script>
</html>
